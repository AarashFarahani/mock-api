mock:
  httpPatterns:
    - path: "/student"
      method: "get"
#  requestType:
      responseType: "org.apache.mockapi.model.Student"
      fieldSchemas:
        - name: id
          schema:
            min: 1
        - name: firstName
          schema:
            type: "upper"
            min: 5
            max: 10
        - name: lastName
          schema:
            type: "alphabetic"
            min: 5
            max: 20
        - name: studentNo
          schema:
            type: "numeric"
            min: 10
            max: 20
        - name: uid
          schema:
            type: "uuid"
        - name: course.score
          schema:
            min: 0
            max: 20
        - name: course.id
          schema:
            uuid: true
        - name: school.name
          schema:
            min: 10
            max: 50
        - name: school.id
          schema:
            uuid: true