mock:
  httpPatterns:
    - path: "/student"
      method: "get"
#  requestType:
      responseType: "org.apache.mockapi.model.Student"
      fieldSchemas:
        - name: id
          schema:
            min: 1
        - name: lastName
          schema:
            min: 5
            max: 20
        - name: course.score
          schema:
            min: 0
            max: 20
        - name: course.id
          schema:
            uuid: true
        - name: school.name
          schema:
            min: 10
            max: 50
        - name: school.id
          schema:
            uuid: true